<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #0b0423;
    min-height: 100vh;
}

#left , #right {
    width: 300px;
    min-height: 400px;
    margin: 20px;
    border: 2px dashed #fff;
}
.list {
    background: #e91e63;
    height: 60px;
    margin: 30px;
    color: #fff;
    display: flex;
    align-items: center;
    cursor: grab;
    padding: 0 10px;
}
    </style>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true">List item 1</div>
            <div class="list" draggable="true">List item 2</div>
            <div class="list" draggable="true">List item 3</div>
            <div class="list" draggable="true">List item 4</div>
        </div>
        <div id="right"></div>
    </div>

    <script>
        let lists = document.getElementsByClassName('list')
        let rightBox = document.getElementById('right')
        let leftBox = document.getElementById('left')

        for (list of lists) {
            list.addEventListener('dragstart' , function(e) {
                let selected = e.target

                leftBox.addEventListener('dragover' , function(e) {
                    e.preventDefault()
                })
                leftBox.addEventListener('drop' , function(e) {
                    leftBox.appendChild(selected)
                    selected = null 
                })

                rightBox.addEventListener('dragover' , function(e) {
                    e.preventDefault()
                })
                rightBox.addEventListener('drop' , function(e) {
                    rightBox.appendChild(selected)
                    selected = null 
                })
            })
        }

        /*
        - draggable="true" :  bạn có thể kéo phần tử đó đến một vị trí khác trong trang web hoặc thậm chí giữa các ứng dụng hỗ trợ kéo-thả.
        - dragstart: Được kích hoạt khi quá trình kéo bắt đầu. Bạn có thể sử dụng sự kiện này để xác định dữ liệu nào sẽ được kéo theo và thả.
        - drag: Xảy ra liên tục trong khi người dùng đang kéo phần tử. Bạn có thể dùng sự kiện này để hiển thị thông tin trong quá trình kéo.
        - dragend: Kích hoạt khi quá trình kéo kết thúc, tức là khi người dùng thả phần tử hoặc hủy bỏ quá trình kéo.
        - dragover: Được kích hoạt khi phần tử kéo qua một khu vực có thể thả. Bạn cần ngăn chặn hành vi mặc định của sự kiện này để phần tử có thể được thả tại vị trí đó.
        - drop: Được kích hoạt khi phần tử được thả. Đây là nơi bạn có thể xử lý dữ liệu đã được kéo và thực hiện các hành động khi phần tử được thả.



        */
    </script>
</body>
</html>
